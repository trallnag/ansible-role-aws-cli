argument_specs:
  main:
    short_description: Main entry point
    options:
      aws_cli_version:
        required: false
        type: str
        default: present
        description:
          - Version of the AWS CLI to install. For example `2.13.0`.
          - Use special value `present` to install latest version once.
          - Use special value `latest` to always install latest version.
          - "Check here for available versions: <https://raw.githubusercontent.com/aws/aws-cli/v2/CHANGELOG.rst>"

      aws_cli_bin_dir:
        required: false
        type: str
        default: /usr/local/bin
        description:
          - Bin directory. Used for `--bin-dir` parameter.

      aws_cli_install_dir:
        required: false
        type: str
        default: /opt/awscli
        description:
          - Install directory. Used for `--install-dir` parameter.
