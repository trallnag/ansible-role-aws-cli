dependency:
  name: galaxy

driver:
  name: docker

platforms:
  - name: ubuntu-2404
    image: docker.io/geerlingguy/docker-ubuntu2404-ansible
    pre_build_image: true

provisioner:
  name: ansible

verifier:
  name: ansible

scenario:
  test_sequence:
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - verify
    - side_effect side_effect_1_present.yml
    - verify verify_1_present.yml
    - side_effect side_effect_2_latest.yml
    - verify verify_2_latest.yml
    - destroy
